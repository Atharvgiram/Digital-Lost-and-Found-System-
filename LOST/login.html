<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register - Lost & Found Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0, 131, 176, 0.75), rgba(0, 180, 219, 0.75)),
                  url("https://images.unsplash.com/photo-1565046428325-477637faee61?auto=format&fit=crop&w=1350&q=80") no-repeat center center/cover;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
    }
    .auth-tabs { margin-bottom: 25px; border-bottom: 2px solid #eee; }
    .nav-tabs .nav-link { border: none; font-weight: 600; color: #666; }
    .nav-tabs .nav-link.active { border-bottom: 3px solid #0083b0; color: #0083b0; }
    .form-control { border-radius: 10px; padding: 12px; border: 1.5px solid #ddd; }
    .form-control:focus { border-color: #0083b0; box-shadow: 0 0 5px rgba(0,131,176,0.3); }
    .btn-primary {
      border-radius: 25px; font-weight: 600; padding: 12px; width: 100%;
      background: linear-gradient(90deg, #00b4db, #0083b0); border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #0083b0, #00b4db);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <ul class="nav nav-tabs auth-tabs" id="authTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- LOGIN -->
      <div class="tab-pane fade show active" id="login">
        <h4 class="text-center mb-3">Login to Your Account</h4>
        <form action="login.php" method="POST">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" name="em" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" name="pas" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" name="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <!-- REGISTER -->
      <div class="tab-pane fade" id="register">
        <h4 class="text-center mb-3">Create a New Account</h4>
        <form action="reg.php" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Upload ID Card</label>
            <input type="file" name="idcard" class="form-control" accept="image/*" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="pass" class="form-control" required>
          </div>
          <button type="submit" name="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
